<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Breathing Trainer App - Customizable breathing exercises for relaxation and focus" />
    <meta name="theme-color" content="#4a90e2" />
    <title>Selected Flow</title>
    <!-- Set CSS variables for icons early -->
    <style>
      :root {
        --settings-color: #4B5563;
        --info-color: #4B5563;
      }
      
      html.dark {
        --settings-color: #1E90FF !important;
        --info-color: #00FF85 !important;
      }
    </style>
    <!-- Prevent flash of unstyled content by setting theme early -->
    <script>
      // Set dark mode before the page loads if previously saved
      if (localStorage.getItem('darkMode') === 'true') {
        document.documentElement.classList.add('dark');
        document.documentElement.style.setProperty('--settings-color', '#1E90FF');
        document.documentElement.style.setProperty('--info-color', '#00FF85');
      }
    </script>
    <!-- Dynamic base URL for GitHub Pages compatibility (not needed for Vercel) -->
    <script>
      // Set the base URL dynamically
      const isGitHubPages = window.location.hostname.includes('github.io');
      // Only set base tag for GitHub Pages, not for Vercel or local dev
      if (isGitHubPages) {
        document.write(`<base href="/breath-app/">`);
      }
    </script>
    <!-- Critical CSS for neon colors - ensure they work in production -->
    <style>
      /* Neon colors that might be missing in production */
      .text-neon-green, .dark .dark\:text-neon-green {
        color: #00FF85 !important;
      }
      
      .text-neon-blue, .dark .dark\:text-neon-blue {
        color: #1E90FF !important;
      }
      
      .text-neon-pink, .dark .dark\:text-neon-pink {
        color: #FF0099 !important;
      }
      
      .dark .dark\:hover\:bg-neon-pink\/20:hover {
        background-color: rgba(255, 0, 153, 0.2) !important;
      }

      /* Fix for SVG icons in dark mode */
      html.dark svg {
        visibility: visible !important;
        opacity: 1 !important;
      }

      /* Directly target navbar SVG icons in dark mode */
      html.dark .dark\:text-neon-green svg path,
      html.dark svg.text-neon-green path,
      html.dark svg.dark\:text-neon-green path {
        stroke: #00FF85 !important;
      }

      html.dark .dark\:text-neon-blue svg path,
      html.dark svg.text-neon-blue path,
      html.dark svg.dark\:text-neon-blue path {
        stroke: #1E90FF !important;
      }

      /* Force navbar icon colors in dark mode */
      html.dark nav button svg {
        color: #00FF85 !important;
        stroke: currentColor !important;
        fill: none !important;
        display: block !important;
      }
    </style>
    <style>
      /* Direct dark mode override that doesn't depend on Tailwind */
      html.dark {
        color-scheme: dark;
      }
      
      html.dark body {
        background-color: #0D0D0D !important; /* Almost black background */
        color: #FFFFFF !important; /* Pure white text */
      }
      
      html.dark .bg-white {
        background-color: #181818 !important; /* Slightly lighter black for cards */
      }
      
      html.dark .bg-gray-50 {
        background-color: #0D0D0D !important; /* Almost black for background */
      }
      
      html.dark .text-gray-700, 
      html.dark .text-gray-900 {
        color: #FFFFFF !important; /* White text */
      }
      
      /* Dark mode for our timer preset table */
      html.dark .dark\:bg-gray-800 {
        background-color: #181818 !important; /* Slightly lighter black for UI elements */
      }
      
      html.dark .dark\:text-gray-300,
      html.dark .dark\:text-gray-400 {
        color: #00FF85 !important; /* Neon green text for subtle elements */
      }
      
      html.dark .dark\:border-gray-700 {
        border-color: #222222 !important; /* Light black for borders */
      }
      
      html.dark .dark\:bg-blue-900\/30 {
        background-color: rgba(30, 144, 255, 0.3) !important; /* Electric blue semi-transparent background */
      }

      /* Cyberpunk neon effects */
      html.dark .dark\:text-blue-400,
      html.dark .dark\:text-blue-500 {
        color: #1E90FF !important; /* Electric blue text */
        text-shadow: 0 0 8px rgba(30, 144, 255, 0.7); /* Electric blue glow */
      }

      /* Neon effects for hover states */
      html.dark .dark\:hover\:bg-gray-700:hover {
        background-color: rgba(255, 0, 153, 0.2) !important; /* Vivid pink semi-transparent for hover */
        box-shadow: 0 0 5px rgba(255, 0, 153, 0.5); /* Subtle pink glow */
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- This will be replaced by Vue when successfully loaded -->
      <div style="padding: 20px; font-family: sans-serif;">
        <h2>Loading Breathing Trainer App...</h2>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
