<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Breathing Trainer App - Customizable breathing exercises for relaxation and focus" />
    <meta name="theme-color" content="#4a90e2" />
    <title>Breathing Trainer</title>
    <!-- Base URL handling moved to main.ts for better compatibility -->
    <style>
      /* Direct dark mode override that doesn't depend on Tailwind */
      html.dark {
        color-scheme: dark;
      }
      
      html.dark body {
        background-color: #111827 !important;
        color: #f3f4f6 !important;
      }
      
      html.dark .bg-white {
        background-color: #1f2937 !important;
      }
      
      html.dark .bg-gray-50 {
        background-color: #111827 !important;
      }
      
      html.dark .text-gray-700, 
      html.dark .text-gray-900 {
        color: #e5e7eb !important;
      }
      
      /* Dark mode for our timer preset table */
      html.dark .dark\:bg-gray-800 {
        background-color: #1f2937 !important;
      }
      
      html.dark .dark\:text-gray-300,
      html.dark .dark\:text-gray-400 {
        color: #d1d5db !important;
      }
      
      html.dark .dark\:border-gray-700 {
        border-color: #374151 !important;
      }
      
      html.dark .dark\:bg-blue-900\/30 {
        background-color: rgba(30, 58, 138, 0.3) !important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- This will be replaced by Vue when successfully loaded -->
      <div style="padding: 20px; font-family: sans-serif;">
        <h2>Loading Breathing Trainer App...</h2>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
